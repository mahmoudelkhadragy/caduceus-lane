<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caduceus Lane</title>
    <link rel="stylesheet" href="./css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- signup page -->
    <div class="signup_page">
      <svg
        viewBox="0 0 500 150"
        preserveAspectRatio="none"
        style="height: 100%; width: 100%"
      >
        <path
          d="M315.18,-5.42 C-3.10,82.39 39.21,63.64 324.77,152.45 L0.00,150.00 L0.00,0.00 Z"
          style="stroke: none; fill: #1d2350"
        ></path>
      </svg>
      <div class="signup_content">
        <div class="row">
          <div
            class="col-12 col-md-4 d-flex align-items-center justify-content-center"
          >
            <div class="signup_img"></div>
          </div>
          <div class="col-12 col-md-8">
            <div class="signup_form">
              <p class="text-center">Please fill out the below information:</p>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    required
                  />
                  <span class="input_icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="Upassword"
                    placeholder="Password"
                    required
                  />
                  <span class="input_icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="confirmUpassword"
                    placeholder="Password"
                    required
                  />
                  <span class="input_icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="form-group">
                  <input class="float-right" type="date" required="required" />
                  <div class="clearfix"></div>
                </div>
                <button class="float-right" id="signup">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- sidebar -->
    <div class="wrap d-flex">
      <div class="sidebar">
        <ul class="list-unstyled">
          <li>
            <a href="#" data-section="section1">
              <span>link 1</span>
              <span class="arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" data-section="section2">
              <span>link 2</span>
              <span class="arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" data-section="section3">
              <span>link 3</span>
              <span class="arrow"></span>
            </a>
          </li>
          <li>
            <a href="#" data-section="section4">
              <span>link 4</span>
              <span class="arrow"></span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <section class="section1 content">
          <h1>section1</h1>
        </section>
        <section class="section2 content">
          <h1>section2</h1>
        </section>
        <section class="section3 content">
          <h1>section3</h1>
        </section>
        <section class="section4 content">
          <h1>section4</h1>
        </section>
      </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/plugin.js"></script>
  </body>
</html>
